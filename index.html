<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Cart</title>
<style>
    </style>
    </head>
<body>

    <header>
        <div align="center">
        <h1>Product Page with Cart</h1>
        <div id="cart" onclick="toggleCart()">Product</div>
        </div>
    </header>

    <div class="container">

        <div class="product" align="center">
            <img src="https://images.unsplash.com/photo-1627885793933-584e53987c14?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="300" height="350">
            <div class="product-info">
                <h2>sephora</h2>
                <p class="description">Sephora foundation is an air-light foundation for glowing skin.</p>
                <p class="price">$5,109.00</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
        </div>

        <!-- Repeat similar code for other products -->

    </div>

    <div id="cart-modal">
        <div class="cart-content">
            <span class="close-modal" onclick="toggleCart()">&times;</span>
            
            <h2 align="center">Shopping Cart</h2>
            <div class="container">

                <div class="product" align="center">
                    <img src="https://images.unsplash.com/photo-1557205465-f3762edea6d3?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="200" height="250">
                    <div class="product-info">
                        <h2>Best skin ever</h2>
                        <p class="description">Foundation to remove dull skin to .</p>
                        <p class="price">$1,109.00</p>
                        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" align="center">
                    <img src="https://hnbstore.pk/cdn/shop/products/ivory-5.jpg?v=1618153212" width="200" height="250">
                    <div class="product-info">
                        <h2>Born The Way</h2>
                        <p class="description">it makes shine skin.</p>
                        <p class="price">$2,o09.00</p>
                        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
                    </div>
                </div>
               
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <div id="total"></div>
        </div>
    </div>

   </script>
    </body>
    </html>
